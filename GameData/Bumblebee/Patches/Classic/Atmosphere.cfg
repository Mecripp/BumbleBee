@PART[bb_Prop|bb_PropSingle]:AFTER[Bumblebee]
{
	@MODULE[ModuleResourceIntake]:HAS[#resourceName[IntakeAir]]
	{
		@resourceName = Atmosphere
	}
	@RESOURCE[IntakeAir]
	{
		@name = Atmosphere
	}
	@MODULE[ModuleEnginesFX],*
	{
		@PROPELLANT[IntakeAir]
		{
			@name = Atmosphere
		}
	}
	@MODULE[ModuleReactionWheel]
    {
		@RESOURCE[IntakeAir]
		{
			@name = Atmosphere
		}
    }
}